<div class="jumbotron">
    <div class="container">
        <button class="btn btn-large btn-success" type="button" accesskey="l"

        <button class="btn btn-large btn-danger" type="button" accesskey="r"
        ng-mousedown="pressed('right')" ng-mouseup="released('right')">Right</button>
    </div>
</div>
